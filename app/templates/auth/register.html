{% extends "base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="POST" style="background-color: #565e64; color: white; padding: 40px">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth:login' %}">Login</a></p>
{% endblock %}
